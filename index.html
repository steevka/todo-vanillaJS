<!DOCTYPE html>
<html>

  <head>
<link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="todoList">
    <h1>a (simple) todo list</h1>
        <p class="quote">Instead of saying "I don't have time" try saying "it's not a priority", and see how that feels. Often, that's a perfectly adequate explanation. Time is a choice. If we don't like how we're spending an hour, we can choose differently.</p>
    <div>
      <button class="btn" onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    
    <div>
      <button class="btn" onclick="handlers.addTodo()">Add</button>
      <input id="addTodoTextInput" type="text" placeholder="Get what done?">
    </div>
    
    <div>
      <button class="btn" onclick="handlers.changeTodo()">Change</button>
      <input id="changeTodoPositionInput" type="number"" placeholder=0>
      <input id="changeTodoTextInput" type="text"" placeholder="Change to what?">
    </div>
    
    <div>
      <button class="btn" onclick="handlers.deleteTodo()">Delete</button>
      <input id="deleteTodoPositionInput" type="number"" placeholder=0>
    </div>
    
    <div>
      <button class="btn" onclick="handlers.toggleCompleted()">Toggle</button>
      <input id="toggleCompletedPositionInput" type="number"" placeholder=0>
    </div>
    
    <ul>
    </ul>
    </div>
    
    <script src="script.js"></script>
  </body>

</html>
